<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main ribbon gradient: blue → cyan → violet -->
    <linearGradient id="ribbonGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#00D4FF" />
      <stop offset="40%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <!-- Data line gradient -->
    <linearGradient id="lineGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <!-- Dot gradient -->
    <linearGradient id="dotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>

  <!-- === ICON MARK (left side, 0-70px) === -->
  <g id="logoMark">
    <!-- Flowing ribbon wave - thick, smooth, organic S-curve -->
    <!-- Inspired by Image 4: ribbon with monitoring overlay -->
    <path d="M 4 38 C 14 38, 16 12, 30 16 C 44 20, 38 48, 52 42 C 60 38, 62 14, 68 10"
          stroke="url(#ribbonGrad)"
          stroke-width="6"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round" />

    <!-- Data monitoring line - thin, overlaid on the ribbon -->
    <path d="M 6 35 L 18 22 L 30 28 L 44 14 L 56 26 L 66 12"
          stroke="url(#lineGrad)"
          stroke-width="1.5"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.7" />

    <!-- Data node dots along the monitoring line -->
    <circle cx="6" cy="35" r="2.5" fill="url(#dotGrad)" />
    <circle cx="18" cy="22" r="2" fill="url(#dotGrad)" />
    <circle cx="30" cy="28" r="2.5" fill="url(#dotGrad)" />
    <circle cx="44" cy="14" r="2" fill="url(#dotGrad)" />
    <circle cx="56" cy="26" r="2" fill="url(#dotGrad)" />
    <circle cx="66" cy="12" r="2.5" fill="url(#dotGrad)" />
  </g>

  <!-- === BRAND TEXT (right side) === -->
  <text x="78" y="40"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="28"
        font-weight="700"
        letter-spacing="1">
    <tspan fill="#E5E7EB">VPN</tspan><tspan fill="url(#ribbonGrad)">Span</tspan>
  </text>
</svg>
