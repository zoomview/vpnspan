<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#00D4FF" />
      <stop offset="40%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <linearGradient id="fLine" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>

  <!-- Flowing ribbon wave - compact version -->
  <path d="M 2 22 C 7 22, 8 6, 14 8 C 20 10, 18 26, 24 24 C 27 22, 28 8, 30 6"
        stroke="url(#fGrad)"
        stroke-width="3.5"
        fill="none"
        stroke-linecap="round" />

  <!-- Data monitoring line overlay -->
  <path d="M 3 20 L 9 12 L 15 16 L 21 8 L 27 14 L 30 7"
        stroke="url(#fLine)"
        stroke-width="1"
        fill="none"
        stroke-linecap="round"
        opacity="0.6" />

  <!-- Key data dots -->
  <circle cx="3" cy="20" r="1.5" fill="url(#fLine)" />
  <circle cx="15" cy="16" r="1.5" fill="url(#fLine)" />
  <circle cx="30" cy="7" r="1.5" fill="url(#fLine)" />
</svg>
