version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - vpnspan-network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/data:/app/data
    networks:
      - vpnspan-network
    restart: unless-stopped
  # 监控调度器（可选，单独运行）
  # monitor:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   command: npm run monitor
  #   environment:
  #     - NODE_ENV=production
  #   volumes:
  #     - ./backend/data:/app/data
  #   networks:
  #     - vpnspan-network
  #   restart: unless-stopped

networks:
  vpnspan-network:
    driver: bridge
